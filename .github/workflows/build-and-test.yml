name: Build and test

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Setup .NET
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: 5.0.x
    - name: Install dependencies
      run: dotnet restore ./src/
    - name: Install tools
      run: dotnet tool restore
    - name: Build
      run: dotnet build ./src/ --configuration Release --no-restore
    - name: Test
      run: dotnet test ./src/ --no-restore --verbosity normal /p:AltCover=true /p:AltCoverAssemblyExcludeFilter=?Strings  /p:AltCoverAttributeFilter=TestSDKAutoGeneratedCode
    - name: Generate HTML report
      run: dotnet reportgenerator "-reports:./src/Strings.Abbreviations.Tests/coverage.xml" -reporttypes:Html  "-targetdir:./report"
