name: Build and test

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Setup .NET Core
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: 3.1.301
    - name: Install dependencies
      run: dotnet restore ./src/
    - name: Build
      run: dotnet build ./src/ --configuration Release --no-restore
    - name: Test
      run: dotnet test ./src/ --no-restore --verbosity normal /p:AltCover=true /p:AltCoverAssemblyExcludeFilter=?Strings
